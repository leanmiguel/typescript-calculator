<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resetstyles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <div id="calculator"> 
            <div id="result" class="text-yellow-600">0</div>
            <div id="display" class="text-white">0</div>
            <div id="clear" class="buttons transition-colors transition-colors bg-red-700 text-white hover:bg-red-800">AC</div>
            <div id="divide" class="buttons transition-colors transition-colors span-single-block bg-gray-300 hover:bg-gray-400 text-white">/</div>
            <div id="multiply" class="buttons transition-colors transition-colors span-single-block bg-gray-300 hover:bg-gray-400 text-white">x</div>
            <div id="seven" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">7</div>
            <div id="eight" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">8</div>
            <div id="nine" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">9</div>
            <div id="subtract" class="buttons transition-colors transition-colors span-single-block bg-gray-300 hover:bg-gray-400 text-white">-</div>
            <div id="four" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">4</div>
            <div id="five" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">5</div>
            <div id="six" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">6</div>
            <div id="add" class="buttons transition-colors transition-colors span-single-block bg-gray-300 hover:bg-gray-400 text-white">+</div>
            <div id="one" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">1</div>
            <div id="two" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">2</div>
            <div id="three" class="buttons transition-colors transition-colors span-single-block bg-gray-600 hover:bg-gray-700 text-white">3</div>
            <div id="equals" class="buttons transition-colors transition-colors hover:bg-blue-900 bg-blue-800 text-white">=</div>
            <div id="zero" class="buttons transition-colors transition-colors bg-gray-600 hover:bg-gray-700 text-white">0</div>
            <div id="decimal" class="buttons transition-colors transition-colors bg-gray-600 hover:bg-gray-700 text-white">.</div>
            
    
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
